<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Restaurant ☆☆☆</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
<marquee><h1>Restaurant</h1></marquee>
<h3>Nouvelle commande</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addCommande()">
    <input type="text" id="add-entree" placeholder="Entree">
    <input type="text" id="add-plat" placeholder="Plat">
    <input type="text" id="add-dessert" placeholder="Dessert">
    <input type="checkbox" id="add-boisson">
    <label for="add-boisson">Boisson</label>
    <input type="submit" value="Ajouter la commande">
</form>

<h3>Modifier l'état d'une commande</h3>
<form action="javascript:void(0);" onsubmit="updateCommande()">
    <input type="number" id="id-commande" min="0" step="1">
    <label for="id-commande">Id de la commande</label>
    <fieldset id="etat-commande">
        <input type="radio" id="preparation" value="En préparation" name="etat-commande"/>
        <label for="preparation">En préparation</label>
        <input type="radio" id="livre" value="Livrée" name="etat-commande"/>
        <label for="livre">Livrée</label>
    </fieldset>
    <input type="submit" value="Modifier la commande">
</form>

<table>
    <tr>
        <th>Commande</th>
        <th>Entree</th>
        <th>Plat</th>
        <th>Dessert</th>
        <th>Boisson</th>
        <th>Etat</th>
        <th></th>
        <th></th>
    </tr>
    <tbody id="commandes"></tbody>
</table>


<script src="js/site.js" asp-append-version="true"></script>
<script type="text/javascript">
    getCommandes();
</script>
</body>
</html>
